<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<title> Album </title>
<body style="background-color: yellowgreen">
<div class ="container-fluid" style="background-color:yellowgreen;margin: 0;width: 100%;height: 100%;">
    <header class="navbar navbar-inverse navbar-fixed-top" style="padding: 0">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="home.xhtml" style="position:relative;margin-top:0;top: 0">
                    <img  style="position:relative;top:0;margin-top: 0;height:70px;width: 300px" src="img/deep-web-logo.jpg"
                          alt="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" style="padding: 20px;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.xhtml">Home</a></li>
                    <li><a href="userKQ.xhtml"> Make Another Query</a> </li>
                    <li class="active"><a href="result.xhtml">Retrieved Data</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class = "container" style="background-color:lightyellow; margin-top: 150px; padding-bottom:50px;width:70%;height: 100%;">
        <div class="col-sm-offset-4 col-sm-5">
            <f:view>
                <h1 style="color: darkblue">Tuples Extracted:</h1>
                <div>
                    <table rules="rows" style="border:2px solid blue;width: 100%;text-align:center;padding: 20px;border-collapse: collapse">
                        <thead style="background-color: #5cb85c;color:white;">
                        <tr>
                            <td style="border-bottom: 2px solid blue;"> <h3> <b style="color:white;">Tuple</b> </h3> </td>
                        </tr>
                        </thead>
                        <tbody style="background-color: white">
                        <c:forEach var="tuple" items="#{userController.result}">
                            <h:form>
                                <tr>
                                    <td><p style="font-size: 150%">${tuple}</p></td>
                                </tr>
                            </h:form>
                        </c:forEach>
                        </tbody>
                    </table>
                </div>
            </f:view>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="footer" style="position: absolute;bottom: 0;width: 100%">
    <div class="container">

        <div class="row">

            <div class="col-footer col-md-4 col-xs-6">
                <h3>Contact Me</h3>
                <p class="contact-us-details">
                    <b>Email:</b>
                    <a href="mailto:davide.dimaria07@gmail.com">davide.dimaria07@gmail.com</a>
                </p>
            </div>
            <div class="col-footer col-md-4 col-xs-6">
                <h3>My Social Networks</h3>
                <p> You can contact me through social networks like Facebook or Twitter</p>
                <div>
                    <img src="img/icons/facebook.png" width="32" alt="Facebook" />
                    <img src="img/icons/twitter.png" width="32" alt="Twitter"/>
                </div>
            </div>
        </div>
    </div>
</div>
