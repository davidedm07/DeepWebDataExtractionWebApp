<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/searchAlbum.css"/>
    <link rel="stylesheet" href="css/albumDetails.css"/>
    <div class ="container-fluid" style="background-color:yellowgreen;padding-bottom:100%;margin: 0;width: 100%;height: 100%;">
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home.jsp"><img src="img/logo.png" alt="Basica"/></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="home.jsp">Home</a></li>
                        <li><a href="searchAlbum.xhtml">Search Album</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                data-toggle="dropdown">Pages <i class="icon-angle-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown Menu 1</a></li>
                                <li><a href="#">Dropdown Menu 2</a></li>
                                <li><a href="#">Dropdown Menu 3</a></li>
                                <li><a href="#">Dropdown Menu 4</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Privacy Policy</a></li>
                                <li><a href="#">Terms of Use</a></li>
                            </ul></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class = "container" style="background-color:lightyellow; margin-top: 150px;width:70%;height: 100%; padding-bottom: 20px">
            <div class="col-sm-offset-4 col-sm-5">
                <f:view>
                    <table id="linksTable" rules="rows" style="border:2px solid blue;width: 100%;text-align:center;padding: 20px;border-collapse: collapse;margin: auto">
                        <thead style="background-color: #5cb85c;color:white;">
                        <tr>
                            <td style="border-bottom: 2px solid blue;"> <h3> <b style="color:white;">Track Links</b> </h3> </td>
                        </tr>
                        </thead>
                        <tbody style="background-color: white">
                        <c:forEach var="link" items="#{dWDataExtractionController.links}">
                            <h:form>
                                <tr>
                                    <td><a href="${link}">${link}</a></td>
                                </tr>
                            </h:form>
                        </c:forEach>
                        </tbody>
                    </table>
                </f:view>
            </div>
        </div>
    </div>
</html>
