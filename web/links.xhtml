<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/searchAlbum.css"/>
    <link rel="stylesheet" href="css/albumDetails.css"/>
    <body style="background-color: yellowgreen">
        <header class="navbar navbar-inverse navbar-fixed-top" style="padding: 0;">
            <div class="container">
                <div class="navbar-header">
                    <a><img  style="position:relative;top:0;margin-top: 0;height:70px;width: 300px" src="img/deep-web-logo.jpg"
                          alt="logo"/></a>
                </div>
                <div class="collapse navbar-collapse" style="padding: 20px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="home.xhtml">Home</a></li>
                        <li><a href="searchAlbum.xhtml">Search Album</a></li>
                        <li><a href="checkCompatibility.xhtml">Check Compatibility</a></li>
                        <li><a href="loadRelation.xhtml">Load Relation</a></li>
                        <li><a href="albumDetails.xhtml">Album Details</a></li>
                        <li class="active"><a href="links.xhtml">Links</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class = "container" style="background-color:lightyellow; margin-top: 150px;width:70%;height: 100%; padding-bottom: 20px">
            <div class="col-sm-offset-4 col-sm-5">
                <f:view>
                    <table id="linksTable" rules="rows" style="border:2px solid blue;width: 100%;text-align:center;padding: 20px;border-collapse: collapse;margin: auto">
                        <thead style="background-color: #5cb85c;color:white;">
                        <tr>
                            <td style="border-bottom: 2px solid blue;"> <h3> <b style="color:white;">Track Links</b> </h3> </td>
                        </tr>
                        </thead>
                        <tbody style="background-color: white">
                        <c:forEach var="link" items="#{dWDataExtractionController.links}">
                            <h:form>
                                <tr>
                                    <td><a href="${link}">${link}</a></td>
                                </tr>
                            </h:form>
                        </c:forEach>
                        </tbody>
                    </table>
                </f:view>
            </div>
        </div>
        <div class="footer" style="bottom: 0;width: 100%">
            <div class="container">
                <div class="row">
                    <div class="col-footer col-md-4 col-xs-6">
                        <h3>Contact Me</h3>
                        <p class="contact-us-details">
                            <b>Email:</b>
                            <a href="mailto:davide.dimaria07@gmail.com">davide.dimaria07@gmail.com</a>
                        </p>
                    </div>
                    <div class="col-footer col-md-4 col-xs-6">
                        <h3>My Social Networks</h3>
                        <p> You can contact me through social networks like Facebook or Twitter</p>
                        <div>
                            <img src="img/icons/facebook.png" width="32" alt="Facebook" />
                            <img src="img/icons/twitter.png" width="32" alt="Twitter"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
